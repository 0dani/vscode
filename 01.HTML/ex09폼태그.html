<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그</title>
</head>
<body>
    <!-- form태그: "나 여기서부터 여기까지 입력폼 만들어줄거야!" 선언하는 공간
        **필수 속성 2가지
          - action: 어디로 보낼 건지
          - method: 어떻게 보낼 건지
    -->

    <form action="#" method="get">
    <!-- action="#" 에서의 #: 현재 위치를 의미함, 우리에겐 아직 백엔드가 없으니까~ -->
    <!-- <form action="백엔드가 있는 공간 주소(경로)를 써주기"></form> -->
    <!-- method - get: 공개적으로 보내기, post: 비공개로 보내기 -->
        ID <input type="text" name="ID" autofocus placeholder="아이디를 입력하세요">
        <br>
        PW <input type="password" maxlength="10">
        <br>
        주소 <input type="text" name="Add" value="광주광역시" readonly>
        <!-- input 추가 속성
        ★★(1)type: 입력 타입을 지정(text, password ...)
        ★★(2)name: 입력한 값을 구분하기 위해 이름 지정
        (3)autofocus: 자동 커서 설정
        (4)placeholder: 미리보기 텍스트
        ★(5)value: 기본값 지정(수정 가능)
        (6)readonly: 기본값 지정(읽기 전용, 수정 불가능)
        (7)maxlength: 글자수 제한
    -->

        <br><br>
        <!-- 사용자가 선택할 수 있는 입력창 
            (1)input - type: checkbox
            (2)input - type: radio
            (3)select 태그
        -->

        <!-- ★ checkbox와 radio 둘 다 name, value 필수 속성!! 
            - name: 어떤 설문인지?
            - value: 어떤 값인지?
        -->

        <!-- (1)checkbox: 중복 선택 가능 -->
        <p>좋아하는 음료를 모두 골라주세요</p>
        아메리카노 <input type="checkbox" name="menu" value="ia">
        민트초코 <input type="checkbox" name="menu" value="mc">

        <br><br>
        <!-- (2)radio: 중복 선택 불가능 -->
        <p>성별을 입력하세요</p>
        여성 <input type="radio" name="gender" value="woman">
        남성 <input type="radio" name="gender" value="man">
        <!-- 중복 선택 불가능 해야 하니까 name으로 해당 코드가 같은 내용(성별)을 물어보는 것이라는 것을 알려주기! 
            근데 또 컴퓨터는 중복 선택이 안되어도 사용자가 입력한 값이 여자인지 남자인지 구분을 하지 못함!!
            그래서 값도 구분할 수 있도록 value으로 값도 지정해줘야 함! -->

        <br><br>
        <!-- (3)select 태그 (input 태그의 타입이 아님! 별도의 태그임!) 
            이메일 주소 부분 구현할 때 자주 사용
        -->
        <select>
            <option value="naver">네이버</option>
            <option value="daum">다음</option>
            <option value="google">구글</option>
        </select>

        <br><br>
        <!-- 가볍게 볼 내용! -->
        <input type="file"> <!-- 첨부파일 -->
        <input type="color"> <!-- 색상 선택 -->
        <input type="number"> <!-- 숫자만 입력 가능 -->
        <br>
        <input type="date"> <!-- 날짜 입력 가능 -->
        <br>
        <input type="datetime-local"> <!-- 날짜와 시간 -->
        <!-- 여기까지~ -->

        <!-- ★ 제출 및 초기화 ★ 
            무조건 form 태그 안에 적기!
        -->
        <br><br>
        <input type="submit"> <!-- 제출 버튼 생김, 무조건 form 태그 안에 있어야 함 -->
        <input type="reset"> <!-- 초기화 버튼 생김, 무조건 form 태그 안에 있어야 함 -->
    </form>
 


</body>
</html>
