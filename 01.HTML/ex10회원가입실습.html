<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사용자에게 데이터를 받아줄 공간 -->
    <form accept="#" method="get">
        <!-- 표를 만들어줄 공간: table -->
        <table width="400px">
            <!-- Step1 -->
         <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step1: 아이디/비번</th>
         </tr>

        <tr height="35px" bgcolor="whitesmoke">
             <td align="right">아이디:</td>
             <td><input type="text" name="ID"></td>
         </tr>

         <tr height="35px" bgcolor="whitesmoke">
            <td align="right">비밀번호:</td>
            <td><input type="password" name="PW"></td>
         </tr>

         <tr height="35px" bgcolor="whitesmoke">
            <td align="right">비밀번호 확인:</td>
            <td><input type="password" name="PWCH"></td>
         </tr>
    
         <!-- Step2 -->
         <tr bgcolor="gray" height="50px">
            <th colspan="2" align="left">Step2: 개인정보</th>
         </tr>
   
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">성별:</td>
            <td>여 <input type="radio" name="gender" value="woman">
                남 <input type="radio" name="gender" value="man">
            </td>
        </tr>
   
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">혈액형:</td>
            <td><select>
                <option value="A">A형</option>
                <option value="B">B형</option>
                <option value="O">O형</option>
                <option value="AB">AB형</option>
            </select></td>
        </tr>
   
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">생년월일:</td>
            <td> <input type="date"></td>
        </tr>

        <!-- Step3 -->
        <tr bgcolor="gray" height="50px">
            <th colspan="2" align="left">Step3: 선호도</th>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">취미:</td>
            <td>
                축구 <input type="checkbox" name="hobby" value="soccer">
                야구 <input type="checkbox" name="hobby" value="baseball">
                농구 <input type="checkbox" name="hobby" value="basketball">
            </td>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">좋아하는 색깔:</td>
            <td><input type="color"></td>
        </tr>

        <!-- Step4 -->
        <tr bgcolor="gray" height="50px">
            <th colspan="2" align="left">Step4: 적고 싶은 말</th>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
            <td colspan="2">
                <textarea cols="56" rows="5"></textarea>
            </td>
        </tr>

        <!-- 제출&초기화 -->
        <tr height="35px" bgcolor="whitesmoke">
            <td colspan="2" align=center>
            <input type="submit">
            <input type="reset">
            </td>
        </tr>
    </table>

    </form>

</body>
</html>
