<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var addNum = (num1, num2) => {
            return num1+num2;
        }

        //단순한 로직일 경우 중괄호 생략 가능
        var print = () => console.log('print');

        //매개변수가 하나밖에 없을 때만 소괄호 생략 가능
        var print1 = num => console.log(num);

        print();
        print1(3);
    </script>
</body>
