       pyramid();

       function pyramid(){
            for(var i=1;i<=num;i++){
                for(var j=1;j<=i;j++){
                    document.write(emoji);                
                }
                document.write("<br>");
             }
        }

                for(var j=1;j<=i;j++){
                    document.write(" ");
                }

                }

            }
        }
    </script>
