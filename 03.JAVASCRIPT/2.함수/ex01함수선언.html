<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=3;
        var num2="2";

        console.log(addNum(num1, num2));
        // console.log(minusNum(num1,num2));//오류남, 호이스팅 지원이 안되기 때문에!

        //일반 함수 정의: 호이스팅 지원O
        function addNum(a, b){//매개변수를 적을 때 타입은 적지 않고 변수명만 적음
            return a+b;
            //숫자와 문자열은 더할 수 있음 숫자와 문자열을 더해서 문자열로 출력됨 => 실제 더하기 연산이 아니라 숫자와 문자열을 합친다(붙인다)는 개념~
        }

        //익명 함수 선언 참조 방식: 호이스팅 지원X
        var minusNum=function(a, b){
            return a-b;
            //숫자와 문자열을 빼기, 곱하기, 나누기 연산을 할 땐 문자열을 숫자로 바꿔서 연산을 함
        }
        console.log(minusNum(num1,num2));
    </script>
</body>
</html>
