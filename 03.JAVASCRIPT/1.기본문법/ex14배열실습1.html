<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //주석으로 코드 달아둔 거는 선생님이 풀이해준 방법임!
        let list=[];//과목
        let num=[];//점수
        
        let set=Number(prompt("과목수를 입력해주세요"));
        
        for(let i=0;i<set;i++){
            list[i]=prompt("점수를 입력할 과목명을 입력해주세요 >> ");
            //list.push(prompt("과목명"));
        }
        
        let sum=0;//총합
        
        for(let i=0;i<set;i++){
            num[i]=Number(prompt(list[i]+"의 점수 입력>> "));
            //var score=Number(prompt(list[i]+"점수입력"))
            //num.push(score);
            //sum+=score;
        }
        
        let avg=0;//평균
        //let avg=parseInt(sum/set);
        //parseInt: 무조건 정수로 출력
        
        for(let i=0;i<num.length;i++){
            sum+=num[i];
            avg=sum/num.length;
        }

        //document: HTML 문서
        //document.write(): 태그들은 모두 문자열로 작성해야 함 => "<table></table>" 이런식으로! 
        //document.write("<table border='1px solid black'><tr align=center><td>"+list[0]+"</td><td>"+list[1]+"</td><td>총합</td><td>평균</td></tr><tr align=center><td>"+num[0]+"</td><td>"+num[1]+"</td><td>"+sum+"</td><td>"+avg+"</td></tr></table>")//이런식으로 문서로 테이블을 만들어서 출력할 수 있음

        document.write("<table border='1px solid black'> <tr align=center>");
            for(let i=0;i<set;i++) {
                document.write("<td>"+list[i]+"</td>");
            }
            document.write("<td>총합</td><td>평균</td></tr>");
        document.write("<tr align=center>");
            for(let i=0;i<set;i++) {
                document.write("<td>"+num[i]+"</td>");
            }
            document.write("<td>"+sum+"</td><td>"+avg.toFixed(2)+"</td></tr></table>");
            //.toFixed(2): 소수점 2자리까지만 출력해라~ 괄호 안에 소수점 몇 자리까지 출력할 건지 적어주기
    </script>
</body>
</html>
